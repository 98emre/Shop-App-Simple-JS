<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


    <script src="./BankSection/bank.js" type="module"></script>
    <script src="./WorkSection/work.js" type="module"></script>
    <script src="./API/api.js" type="module"></script>
    <script src="./ComputerSection/computer.js" type="module"></script>
</head>

<body> 

    <div class="div-1">
        <h1 class="headTitle">Tech Shop</h1>
    </div>

    <div class="container">
        <div class="row">

            <!-- Bank Section-->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="bank-container">
                    <h3>Joe Banker</h3>
                    <p>Balance: <span id="bankBalance"></span> Kr</p>
                    <p>Loan: <span id="amountOfLoan"></span></p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id = "btn-handleGetLoan" type="button" class="btn btn-success btn-lg">Get a loan</button>
                    </div>
                </div>
            </div>

            <!-- Bank Section-->


            <!-- Work Section -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="work-container">
                    <h3>Work</h3>
                    <p>Pay: <span id="payBalance"></span> Kr</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                          <button id="btn-handleTransfer" type="button" class="btn btn-warning btn-sm"><h6>Bank</h6></button>
                          <button id="btn-handleWork" type="button" class="btn btn-primary btn-sm"><h6>Work</h6></button>
                          <button id="btn-handleRepayLoan" class="btn btn-danger btn-sm" hidden>Repay Loan</button>
                     </div>
                </div>
            </div>
            <!-- Work Section-->


            <!-- Select Laptop Section -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="selectLaptop-container">
                    <h3>Laptops</h3>
                    <select id="computerSelect" class="form-control form-control-sm">
                        <option hidden >Select a laptop</option>
                    </select>

                    <br/>
                    <h5 hidden class= "computer-features-title">Features</h5>
                    <p id="computerFeatures"></p>
                </div>
            </div>
            <!-- Select Laptop Section -->


            <!-- Computer Section -->
            <div class="col-lg-16 col-sm-16">
                <div class="computer-container">

                    <div class="computer-image-container">
                        <img id="computerImage" class="computer-image" src="" alt="Missing a image">
                    </div>
    
                    <div class="computer-details">
                        <h3><span id="computerTitle"></span></h3>
                        <p id="computerDescription"></p>
                    </div>
    
                    <div class="d-grid gap-2">
                        <h5><span id="computerPrice"></span> Kr</h5>
                        <button id="btn-handleBuyComputer" class="btn btn-info"><h5 style="color: black;">BUY KNOW</h5></button>
                    </div>
                 </div>
            </div>
            <!-- Computer Section -->

        </div>
    </div>    
</body>

</html>
