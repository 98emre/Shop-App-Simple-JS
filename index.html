<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="BankSection/bankViewModel.js"></script>
    <script type="module" src="WorkSection/workViewModel.js"></script>
    <script type="module" src="ComputerSection/computerViewModel.js"></script>
</head>

<body> 

    <div class="div-1">
        <h1 class="headTitle">Tech Shop</h1>
    </div>

    <div class="container">
        <div class="row">

            <!-- Bank Section-->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="bank-container">
                    <h3>Joe Banker</h3>
                    <p id="bankBalance"></p>
                    <p hidden id="amountOfLoan"></p>
                    <button id = "btn-handleGetLoan" type="button" class="btn btn-success btn-lg">Get a loan</button>
                </div>
            </div>
            <!-- Bank Section-->

            <!-- Work Section -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="work-container">
                    <h3>Work</h3>
                    <p id="payBalance"></p>
        
                    <button id="btn-handleTransfer" type="button" class="btn btn-warning btn-sm"><h6>Bank</h6></button>
                    <button id="btn-handleWork" type="button" class="btn btn-primary btn-sm"><h6>Work</h6></button>
                    <button id="btn-handleRepayLoan" class="btn btn-danger btn-sm" hidden>Repay Loan</button>
                </div>
            </div>
            <!-- Work Section-->


            <!-- Select Laptop Section -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="selectLaptop-container">
                    <h3>Laptops</h3>
                    <select id="selectComputer" class="form-control form-control-sm">
                        <option hidden>Select a laptop</option>
                      </select>
                      
                    <br/>
                    <h5 hidden class= "computer-features-title">Features</h5>
                    <p id="computerFeatures"></p>
                </div>
            </div>
            <!-- Select Laptop Section -->


            <!-- Computer Section -->
            <div class="col-lg-8 col-sm-12">
                <div  class="computer-container">
                    <div class="computer-image-container">
                        <img id="computerImage" class="computer-image" src="" alt="Missing a image" />
                    </div>
    
                    <div class="computer-details">
                        <h3 id="computerTitle"></h3>
                        <p id="computerDescription"></p>
                    </div>
    
                    <div class="d-grid">
                        <h5 id="computerPrice"></h5>
                        <button id="btn-handleBuyComputer" class="btn btn-info"><h5 style="color: black;">BUY NOW</h5></button>
                    </div>
                 </div>
            </div>
            <!-- Computer Section -->

        </div>
    </div>    
</body>

</html>
