<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


    <script src="./bank.js" type="module"></script>
    <script src="./work.js" type="module"></script>
    <script src="./api.js" type="module"></script>
    <script src="./computer.js" type="module"></script>
</head>

<body> 

    <div class="div-1">
        <h1 class="headTitle">Tech Shop</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="bank-container">
                    <h3>Joe Banker</h3>
                    <p>Balance: <span id="bankBalance"></span> Kr</p>
                    <p>Loan: <span id="amountOfLoan"></span></p>
                    <button id="btn-handleGetLoan" class="bank-button">Get a loan</button>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="bank-container">
                    <h3>Work</h3>
                    <p>Pay: <span id="payBalance"></span> Kr</p>
                    <button id="btn-handleTransfer" class="transferToBank-button">Bank</button>
                    <button id="btn-handleWork" class="work-button">Work</button>
                    <button id="btn-handleRepayLoan" class="repayLoan-button" hidden>Repay Loan</button>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="selectLaptop-container">
                    <h3>Laptops</h3>
                    <select id="computerSelect" class="form-control form-control-sm">
                        <option hidden >Select a laptop</option>
                    </select>

                    <br/>
                    <h5 hidden class= "computer-features-title">Features</h5>
                    <p id="computerFeatures"></p>
                </div>
            </div>

            <div class="col-lg-16 col-sm-16">
                <div class="computer-container">
                    
                    <div class="computer-image-container">
                        <img id="computerImage" class="computer-image" src="" alt="Missing a image">
                    </div>

                    <div class="computer-details">
                        <h3><span id="computerTitle"></span></h3>
                        <p id="computerDescription"></p>
                    </div>

                    <div >
                        <h5><span id="computerPrice"></span> Kr</h5>
                    </div>

                    <button id="btn-handleBuyComputer" class="computer-button">BUY NOW</button>                    
                </div>
            </div>

        </div>
    </div>    
</body>

</html>
